version: "3"
services:

  partners_db:
    container_name: postgres-partners-db
    image: postgis/postgis:16-3.5
    ports:
      - "5432:5432"
    volumes:
      - /data/postgres-partners-db:/data/postgres

    environment:
      POSTGRES_DB: partners_db
      POSTGRES_USER: partners_user
      POSTGRES_PASSWORD: partners_password

    networks:
      - postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "--host=localhost", "--username=directus" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_interval: 5s
      start_period: 30s

  pgadmin:
    links:
      - partners_db:postgres
    container_name: pgadmin
    image: dpage/pgadmin4:8.6
    ports:
      - "8080:80"
    volumes:
      - /data/pgadmin:/root/.pgadmin

    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin

    networks:
      - postgres

  directus:
    image: directus/directus:11.3.5
    ports:
      - 8055:8055
    volumes:
      - uploads:/directus/uploads
      - extensions:/directus/extensions
    depends_on:
      partners_db:
        condition: service_healthy
    environment:
      SECRET: "replace-with-secure-random-value"

      DB_CLIENT: "pg"
      DB_HOST: "partners_db"
      DB_PORT: "5432"
      DB_DATABASE: "partners_db"
      DB_USER: "partners_user"
      DB_PASSWORD: "partners_password"

      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "d1r3ctu5"
      # STORAGE_LOCATIONS: "s3"
      # STORAGE_S3_DRIVER: "s3"
      # STORAGE_S3_KEY: "AKIAW5BDRGLKIK6CDXOM"
      # STORAGE_S3_SECRET: "OYSjx+7fCbJhWuduUhxHihE9cmUkZmEWKG3/TeYQ"
      # STORAGE_S3_BUCKET: "blinky-bucket"
      # STORAGE_S3_REGION: "eu-central-1"
      # STORAGE_S3_ROOT: "directus"

  nestjs-api:
    build: ./nestjs-api
    container_name: nestjs-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - partners_db
      - directus
    networks:
      - postgres

networks:
  postgres:
    driver: bridge

volumes:
  uploads:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/uploads

  extensions:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/extensions
